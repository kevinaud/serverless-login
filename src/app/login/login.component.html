<div class="row">
<div class="col-xs-12">

    <h1 class="text-center">
        Login
    </h1>

</div>
<div class="row">
<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">

    <div 
        *ngIf="error !== ''"
        class="alert alert-danger">

        {{ error }}

    </div>
    
</div>
</div>
<div 
    *ngIf="!isLoggedIn"
    class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

        <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" class="form-control" id="username" required
                [(ngModel)]="loginModel.username" name="username"
                #username="ngModel">

            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                Username is required
            </div>

        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password" class="form-control" id="password" required 
                [(ngModel)]="loginModel.password" name="password"
                #password="ngModel">

            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required
            </div>

        </div>

        <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Submit</button>

    </form>

</div>
<div 
    *ngIf="isLoggedIn"
    class="col-xs-12 text-center">

    <h3>You are already logged in!</h3>

</div>
</div>
